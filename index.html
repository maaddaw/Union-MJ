<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahdi & Jihene - Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-wrapper">
    <div class="card-container zoom-in" id="card-container">
      <div class="card" id="card">
        <div class="front">
          <img src="cover.png" alt="Save the date" />
        </div>
        <div class="back">
          <div class="message">
            <p class="names">Mahdi <span class="ampersand">&</span> Jihene</p>
            <hr />
            <p class="body-text">
              Nos cœurs débordent d’émotion,<br>
              et ce moment précieux ne serait complet sans vous.<br><br>
              Nous serions honorés de vous avoir à nos côtés<br>
              le <strong>11 juin 2025 </strong>à<strong> 17h30</strong><br>
              au <strong>Secret Garden – Dar Bouraoui, Carthage</strong>,<br><br>
              pour célébrer l’union de nos vies.<br><br>
              <em>Votre présence est le plus beau des cadeaux.</em>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const container = document.getElementById('card-container');

    // Zoom then auto flip
    setTimeout(() => {
      container.classList.remove('zoom-in');
      card.classList.add('flipped');
    }, 5000); // changed from 3000 to 5000

    // Toggle flip on click
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    // Flip back on hover (optional smooth experience)
    card.addEventListener('mouseover', () => {
      card.classList.remove('flipped');
    });
    card.addEventListener('mouseleave', () => {
      card.classList.add('flipped');
    });
  </script>
</body>
</html>
